<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="دومین پروژه کوئرا بوت کمپ" />
    <title>پروژه فاز دوم</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @font-face {
        font-family: "Markazi";
        src: url("./assets/fonts/Markazi_Text/MarkaziText-VariableFont_wght.ttf");
        font-weight: 100 900;
        font-stretch: 75% 125%;
        font-style: normal;
      }
      @font-face {
        font-family: "Vazirmatn";
        src: url("./assets/fonts/Vazirmatn/Vazirmatn-VariableFont_wght.ttf");
        font-weight: 100 900;
        font-stretch: 75% 125%;
        font-style: normal;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        content: ["./*.html"],
        theme: {
          extend: {
            colors: {
              light: {
                primary: "#007bff",
                "black-text": "#242424",
                "gray-text": "#696969",
                "border-dashed": "#cccccc",
              },
              dark: {},
            },
          },
        },
        Plugins: [],
      };
    </script>
  </head>
  <body class="bg-slate-50 flex flex-col sm:flex-row">
    <nav
      id="navbar"
      class="w-68 bg-white rounded-2xl p-3 m-5 shadow-[0_4px_58.5px_0_rgba(0,0,0,0.06)] min-w-72 sm:min-w-60"
    >
      <div
        id="mobile-menu"
        class="flex w-4/5 p-5 m-5 shadow-[0_4px_58.5px_0_rgba(0,0,0,0.06)] sm:hidden"
      >
        <img class="w-6 h-6" src="./assets/img/menu.svg" alt="hamburgerMeno" />
        <p>کوئرا لیست</p>
      </div>

      <div id="desktop-menu" class="hidden sm:flex flex-col">
        <div id="profile" class="my-10 p-5">
          <div id="profile-pic" class="grid grid-cols-3 grid-rows-2">
            <img
              src="./assets/img/person-img.svg"
              alt="profile picture"
              class="col-span-1 row-span-2 w-15 h-15"
            />
            <h3
              class="font[Vazirmatn] font-extrabold text-lg col-span-2 row-span-1"
            >
              سلام، عفت
            </h3>
            <p
              class="font[Markazi] font-semibold text-xs text-neutral-400 col-span-2 row-span-1"
            >
              سه شنبه، 11 شهریور 1404
            </p>
          </div>
        </div>
        <ul>
          <li>
            <div
              id="menu-home"
              class="flex rounded-md shadow-none w-9/10 p-3 m-auto bg-white hover:bg-blue-50 hover:text-blue-500"
            >
              <img class="mx-3" src="./assets/img/home-2.svg" alt="home icon" />
              <p class="px-2 font[Vazirmatn] font-semibold">خانه</p>
            </div>
          </li>
          <li>
            <div
              id="menu-tasks"
              class="flex rounded-md shadow-none w-9/10 p-3 m-auto bg-white hover:bg-blue-50 hover:text-blue-500"
            >
              <img
                class="mx-3"
                src="./assets/img/task-square.svg"
                alt="tasks icon"
              />
              <p class="px-2 font[Vazirmatn] font-semibold">تسک ها</p>
            </div>
          </li>
          <li>
            <div
              id="menu-calendar"
              class="flex rounded-md shadow-none w-9/10 p-3 m-auto bg-white hover:bg-blue-50 hover:text-blue-500"
            >
              <img
                class="mx-3"
                src="./assets/img/calendar.svg"
                alt="calendar icon"
              />
              <p class="px-2 font[Vazirmatn] font-semibold">تقویم</p>
            </div>
          </li>
          <li>
            <div
              id="menu-reports"
              class="flex rounded-md shadow-none w-9/10 p-3 m-auto bg-white hover:bg-blue-50 hover:text-blue-500"
            >
              <img
                class="mx-3"
                src="./assets/img/arrange-square-2.svg"
                alt="reports icon"
              />
              <p class="px-2 font[Markazi] font-semibold">گزارشات</p>
            </div>
          </li>
          <li>
            <div
              id="menu-settings"
              class="flex rounded-md shadow-none w-9/10 p-3 m-auto bg-white hover:bg-blue-50 hover:text-blue-500"
            >
              <img
                class="mx-3"
                src="./assets/img/setting.svg"
                alt="setting icon"
              />
              <p class="px-2 font[Markazi] font-semibold">تنظیمات</p>
            </div>
          </li>
          <li>
            <div
              id="menu-support"
              class="flex rounded-md shadow-none w-9/10 p-3 m-auto bg-white hover:bg-blue-50 hover:text-blue-500"
            >
              <img
                class="mx-3"
                src="./assets/img/24-support.svg"
                alt="support icon"
              />
              <p class="px-2 font[Markazi] font-semibold">پشتیبانی</p>
            </div>
          </li>
          <li>
            <div
              id="menu-profile"
              class="flex rounded-md shadow-none w-9/10 p-3 m-auto bg-white hover:bg-blue-50 hover:text-blue-500"
            >
              <img
                class="mx-3"
                src="./assets/img/profile.svg"
                alt="profile icon"
              />
              <p class="px-2 font[Markazi] font-semibold">پروفایل</p>
            </div>
          </li>
        </ul>
        <div id="footer" class="mt-56 p-5">
          <div
            id="light-dark"
            class="bg-[#F7F7F7] rounded-lg flex p-1 justify-between mb-8"
          >
            <div
              id="light"
              class="flex rounded-lg bg-white justify-around py-2 px-4 items-center w-1/2 self-center"
            >
              <img src="./assets/img/light-switch.svg" alt="light switch" />
              <p
                class="block px-2 font[Markazi] font-semibold text-center align-middle"
              >
                روشن
              </p>
            </div>
            <div
              id="dark"
              class="flex rounded-lg bg-[#F7F7F7] justify-around py-2 px-4 items-center w-1/2 self-center"
            >
              <img src="./assets/img/dark-switch.svg" alt="dark switch" />
              <p
                class="block px-2 font[Markazi] font-semibold text-center align-middle"
              >
                تاریک
              </p>
            </div>
          </div>
          <img
            src="./assets/img/line.svg"
            alt="line"
            class="m-auto w-full mb-8"
          />
          <div class="flex mb-4">
            <img src="./assets/img/logout.svg" alt="logout icon" />
            <p class="px-2 font[Markazi] font-semibold">خروج</p>
          </div>
        </div>
      </div>
    </nav>

    <main class="w-2/3 m-auto mt-18 sm:mt-10">
      <div id="profile-main" class="my-10 p-5 block sm:hidden">
        <div id="profile-pic" class="grid grid-cols-3 grid-rows-2">
          <img
            src="./assets/img/person-img.svg"
            alt="profile picture"
            class="col-span-1 row-span-2 w-15 h-15"
          />
          <h3
            class="font[Vazirmatn] font-extrabold text-lg col-span-2 row-span-1"
          >
            سلام، عفت
          </h3>
          <p
            class="font[Markazi] font-semibold text-xs text-neutral-400 col-span-2 row-span-1"
          >
            امروز، سه شنبه، 11 شهریور 1404
          </p>
        </div>
      </div>
      <div class="border-t m-5 sm:hidden"></div>
      <h2
        class="Vazirmatn font-extrabold text-light-black-text pb-3 mr-5 sm:text-xl"
      >
        تسک های امروز
      </h2>
      <h3
        class="Vazirmatn text-xs text-light-gray-text pb-4 mr-5 sm:font-extrabold sm:text-sm"
      >
        تسکی برای امروز نداری!
      </h3>
      <input
        type="text"
        class="Vazirmatn border rounded-[10px] border-dashed border-light-border-dashed pt-4 pr-4 pb-4 w-11/12 mr-4 placeholder:font-semibold placeholder:text-light-primary placeholder:sm:font-bold placeholder:text-lg"
        placeholder="+ افزودن وظیفه جدید"
      />
      <img
        class="w-[273px] h-[273px] mx-auto sm:w-[371px] sm:h-[307px] sm:mt-3"
        src="./assets/img/nothing-task.svg"
        alt="write a task"
      />
    </main>
  </body>
</html>
