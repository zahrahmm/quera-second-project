<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>

    <link rel="stylesheet" href="./style.css" />

    <script>
      tailwind.config = {
        darkMode: "class",
        content: ["./*.html"],
        theme: {
          extend: {
            colors: {
              light: {
                primary: "#007bff",
                "black-text": "#242424",
                "gray-text": "#696969",
                "border-dashed": "#cccccc",
              },
              dark: {},
            },
          },
        },

      };
    </script>
  </head>
  <body class="bg-slate-50">
    <div class="sm:flex">
      <header class="sm:hidden bg-white rounded-lg m-5 shadow-sm">
        <nav

            src="./assets/img/menu.svg"
            alt="hamburgerMeno"
          />
          <h2 class="Markazi font-bold text-center">کوئرا لیست</h2>

      </header>
      <aside class="w-1/4 hidden sm:block">
        <div id="desktop-menu">
          <ul>
            <li>خانه</li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
          </ul>
        </div>
      </aside>
      <main class="w-full mt-6 sm:mt-10">
        <div id="profile" class="mr-5 flex gap-2 sm:hidden">
          <img src="./assets/img/person-img.svg" alt="profile picture" />
          <div>
            <h3 class="Vazirmatn font-extrabold text-lg">سلام، عفت</h3>
            <p class="BYekan font-semibold text-sm text-neutral-400">

        <h2

          تسکی برای امروز نداری!
        </h3>
        <input
          type="text"
          class="Vazirmatn border rounded-[10px] border-dashed border-light-border-dashed pt-4 pr-4 pb-4 w-11/12 mr-4 placeholder:font-semibold placeholder:text-light-primary placeholder:sm:font-bold placeholder:text-lg"
          placeholder="+ افزودن وظیفه جدید"
        />
        <img
          class="w-[273px] h-[273px] mx-auto sm:w-[371px] sm:h-[307px] sm:mt-3"
          src="./assets/img/nothing-task.svg"
          alt="write a task"
        />
