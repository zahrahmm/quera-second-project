<!DOCTYPE html>
<html lang="fa-IR" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="دومین پروژه کوئرا بوت کمپ" />
    <title>پروژه فاز دوم</title>
    <link rel="stylesheet" href="./style.css" />
    <style>
      @font-face {
        font-family: "Markazi";
        src: url("./assets/fonts/Markazi_Text/MarkaziText-VariableFont_wght.ttf");
        font-weight: 100 900;
        font-stretch: 75% 125%;
        font-style: normal;
      }
      @font-face {
        font-family: "Vazirmatn";
        src: url("./assets/fonts/Vazirmatn/Vazirmatn-VariableFont_wght.ttf");
        font-weight: 100 900;
        font-stretch: 75% 125%;
        font-style: normal;
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: "class",
        content: ["./*.html"],
        theme: {
          extend: {
            colors: {
              light: {
                primary: "#007bff",
                "black-text": "#242424",
                "gray-text": "#696969",
                "border-dashed": "#cccccc",
              },
              dark: {},
            },
          },
        },
        Plugins: [],
      };
    </script>
  </head>
  <body class="bg-slate-50 flex">
    <nav
      id="navbar"
      class="w-72 bg-white rounded-2xl p-5 mx-5 my-10 shadow-[0_4px_58.5px_0_rgba(0,0,0,0.06)]"
    >
      <div id="mobile-menu" class="flex w-4/5 p-5 m-5 shadow-[0_4px_58.5px_0_rgba(0,0,0,0.06)] sm:hidden">
        <img class="w-6 h-6" src="./assets/img/menu.svg" alt="hamburgerMeno" />
        <p>کوئرا لیست</p>
      </div>
      <div id="profile" class="m-5">
        <div id="profile-pic" class="grid grid-cols-3 grid-rows-2">
          <img
            src="./assets/img/person-img.svg"
            alt="profile picture"
            class="col-span-1 row-span-2 w-15 h-15"
          />
          <h3
            class="font[Vazirmatn] font-extrabold text-lg col-span-2 row-span-1"
          >
            سلام، عفت
          </h3>
          <p
            class="font[Markazi] font-semibold text-xs text-neutral-400 col-span-2 row-span-1"
          >
            امروز، 11 شهریور 1404
          </p>
        </div>
      </div>
      <div id="desktop-menu" class="flex flex-col">
        <ul>
          <li>
            <div id="menu-home" class="flex">
              <img src="./assets/img/home-2.svg" alt="home icon" />
              <p>خانه</p>
            </div>
          </li>
          <li>
            <div id="menu-tasks" class="flex">
              <img src="./assets/img/task-square.svg" alt="tasks icon" />
              <p>تسک ها</p>
            </div>
          </li>
          <li>
            <div id="menu-calendar" class="flex">
              <img src="./assets/img/calendar.svg" alt="calendar icon" />
              <p>تقویم</p>
            </div>
          </li>
          <li>
            <div id="menu-reports" class="flex">
              <img src="./assets/img/arrange-square-2.svg" alt="reports icon" />
              <p>گزارشات</p>
            </div>
          </li>
          <li>
            <div id="menu-settings" class="flex">
              <img src="./assets/img/setting.svg" alt="setting icon" />
              <p>تنظیمات</p>
            </div>
          </li>
          <li>
            <div id="menu-support" class="flex">
              <img src="./assets/img/24-support.svg" alt="support icon" />
              <p>پشتیبانی</p>
            </div>
          </li>
          <li>
            <div id="menu-profile" class="flex">
              <img src="./assets/img/profile.svg" alt="profile icon" />
              <p>پروفایل</p>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <main class="w-1/2">
      <h2 class="font-extrabold text-light-black-text">تسک های امروز</h2>
      <h3 class="text-xs text-light-gray-text">تسکی برای امروز نداری!</h3>
      <div
        class="border rounded-[10px] border-dashed border-light-border-dashed pt-4 pr-4 pb-4 w-full"
      >
        <p class="font-semibold text-light-primary flex gap-4 items-center">
          <span class="text-2xl">+</span>افزودن وظیفه جدید
        </p>
      </div>
      <img
        class="w-[273px] h-[273px] mx-auto"
        src="./assets/img/nothing-task.svg"
        alt="write a task"
      />
    </main>
  </body>
</html>
